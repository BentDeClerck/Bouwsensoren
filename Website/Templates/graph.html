{% extends "base.html" %}
{% block title %} Home {% endblock %}

{% block content %} 

<h1>Datum: {{day}}/{{month}}/{{year}}</h1>


<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>



<canvas id="myChart", width="100", height="40"></canvas>


<script>
    var xValues = ["0:00","6:00","12:00","18:00"];
    var yValues = JSON.parse("{{ temperature }}");
    var y2Values = JSON.parse("{{ humidity }}");

    new Chart("myChart", {
    type: "line",   
    data: {
        labels: xValues,
        datasets:
        [{
            label: "Temperatuur [Â°C]",
            yAxisID: 'y',
            lineTension: 0,
            backgroundColor: "rgba(255,0,0,0.3)",
            borderColor: "rgba(255,0,0,1.0)",
            data: yValues,
            pointRadius: 5,
            pointHoverRadius: 8,
            
        },
        {
            label: "Vochtgehalte [%]",
            yAxisID: 'y1',
            lineTension: 0,
            backgroundColor: "rgba(0,0,255,0.3)",
            borderColor: "rgba(0,0,255,1.0)",
            data: y2Values,
            pointRadius: 5,
            pointHoverRadius: 8,
        }]
    },

    options: {
        legend: {display: true},
        responsive: true,
        fill: true,
        pointRadius: 2,
        scales: {
            yAxes: [
            {
                type: 'linear',
                position: 'left',
                display: true,
                id: 'y',
                ticks: {min: -10,max: 40, stepSize: 2},
                
            },
            {
                type: 'linear',
                position: 'right',
                display: true,
                ticks: {min:-25, max: 100, stepSize: 5},
                id: 'y1',
                
                

            }]
        }
    }     
});

</script>
{% endblock %}
